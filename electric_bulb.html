<!DOCTYPE html>
<html>
    <head></head>
    <title>Electric Bulb</title>
    <body>
        <h1>Electric Bulb</h1>
        <button onclick="document.getElementById('myImage').src='images/Bulb_On.png'">
        Turn on the light</button>

        <img id="myImage" src="images/Bulb_Off.png" style="width:100px">

        <button onclick="document.getElementById('myImage').src='images/Bulb_Off.png'">
        Turn off the light</button>
    </body>
</html>
