<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScript String Interpolation</title>
    <body>
        <h2>javaScript String Interpolation</h2>
        <p id="demo"></p>

        <script>
            let firstName = "John";
            let lastName = "Doe";
            let text = `Welcome ${firstName}, ${lastName}!`;
            document.getElementById("demo").innerHTML = text;

        </script>
    </body>
</html>
