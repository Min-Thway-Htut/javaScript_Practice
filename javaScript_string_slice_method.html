<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScript String Slice Method</title>
    <body>
        <h2>javaScript String Slice Method</h2>
        <p>The sliced (extracted) part of the string is:</p>
        <p id="demo"></p>

        <script>
            let text = "Messi, Ronaldo, Neymar";
            let part = text.slice(7,14);
            document.getElementById("demo").innerHTML = part;
        </script>
    </body>
</html>
