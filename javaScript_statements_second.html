<!DOCTYPE html>
<html>
    <head>
        <title>javaScript Statements</title>
        <body>
            <h2>javaScript Statements</h2>
            <p>Do you want to know my feelings?</p>
            <button type="button" onclick="myFunction()">Click Me!</button>
            <p id="demo1"></p>
            <p id="demo2"></p>
            <script>
                function myFunction(){
                    document.getElementById("demo1").innerHTML = "Hi!";
                    document.getElementById("demo2").innerHTML = "I love you so much!";
                }
            </script>
        </body>
    </head>
</html>
