<!DOCTYPE html>
<html>
    <head></head>
    <title>Finding the Maximum Number in an Array</title>
    <body>
        <h2>Finding the Maximum Number in an Array</h2>
        <p id="demo"></p>

        <script>
            const maxNum = Math.max(2,3,4,5,6);

            document.getElementById("demo").innerHTML = maxNum;
        </script>
    </body>
</html>
