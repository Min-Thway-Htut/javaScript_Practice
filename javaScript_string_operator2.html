<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScript String Operator</title>
    <body>
        <h2>javaScript String Operator</h2>
        <p>The + operator concatenates (adds) strings.</p>
        <p id="demo"></p>

        <script>
            let firstName = "John";
            let lastName = "Doe";
            document.getElementById("demo").innerHTML = firstName + " " + lastName;
        </script>
    </body>
</html>
