<!DOCTYPE html>
<html>

    <title>String Length</title>
    <body>
        <h2>String Length</h2>
        <p>The length property</p>
        <p id="demo"></p>
        <script>
            let text = "ABCDEFGHIJKLMNOKQRSTUVWXYZ";
            document.getElementById('demo').innerHTML = text.length;
        </script>
