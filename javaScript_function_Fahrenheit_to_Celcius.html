<!DOCTYPE html>
<html>
    <head></head>
    <title>Converting Fahrenheit to Celcius</title>
    <h2>javaScript Function</h2>
    <p>Converting from Fahrenheit to Celcius</p>
    <p id="demo"></p>

    <script>
        function myFunction(f){
            return (5/9) * (f-32);
        }

        let value = myFunction(77);
        document.getElementById("demo").innerHTML = value;
    </script>
</html>
