<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScript Floating Numbers</title>
    <body>
        <h2>javaScript Floating Numbers</h2>
        <p>Inaccuarete way</p>
        <p id="demo1"></p>

        <p>Accurate way</p>
        <p id="demo2"></p>

        <script>
            let x = 0.2 + 0.1;
            document.getElementById("demo1").innerHTML = x;

            let y = (0.2*10 + 0.1*10)/10;
            document.getElementById("demo2").innerHTML = y;
        </script>
    </body>
</html>
