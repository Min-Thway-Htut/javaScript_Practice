<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScript Objects and Functions</title>
    <body>
        <h2>javaScript Objects and Functions</h2>
        <p>Using functions to access the functions</p>
        <p id="demo"></p>

        <script>
            const person = {
                firstName : "John",
                lastName : "Doe",
                age: 50,
                fullName: function(){
                    return this.firstName + " " + this.lastName;
                }
            };

            document.getElementById("demo").innerHTML = person.fullName();
        </script>
    </body>
</html>
