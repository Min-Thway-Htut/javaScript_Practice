<!DOCTYPE html>
<html>
    <head></head>
    <title>javaScriot Function</title>
    <body>
        <h2>Converting from Celcius to Fahrenheit</h2>
        <p id="demo"></p>

        <script>
            function myFunction(c){
                return 32 + (c * 9/5);
            }

            let x = myFunction(10);
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
